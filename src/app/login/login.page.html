<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Iniciar Sesión</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Campo Usuario -->
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input type="text" formControlName="user"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="loginForm.controls['user'].invalid && (loginForm.controls['user'].dirty || loginForm.controls['user'].touched)">
            <p *ngIf="loginForm.controls['user'].errors?.['required']">El usuario es obligatorio.</p>
            <p *ngIf="loginForm.controls['user'].errors?.['minlength']">El usuario debe tener al menos 6 caracteres.</p>
          </ion-text>

          <!-- Campo Contraseña -->
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
            <p *ngIf="loginForm.controls['password'].errors?.['required']">La contraseña es obligatoria.</p>
            <p *ngIf="loginForm.controls['password'].errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</p>
          </ion-text>

          <!-- Botón de Inicio de Sesión -->
          <ion-button expand="full" type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</ion-button>
        </form>

        <!-- Botón para registrarse -->
        <ion-button expand="full" color="medium" (click)="onRegisterUser()">Registrarse</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
